<!DOCTYPE html>
<html>

<head>
    <title>La Chance (Inscription) </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/112ff1547b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/inscription.css">
</head>

<body>
    <a href="forum.html">
        <div class="header_div">
            <img class="logo" src="img/My project-1.png" alt="">
        </div>
    </a>
    <div class="inscription">
        <h1>Inscription :</h1>
    </div>
    <main>
        <form action="" method="get" class="formulaire_inscription">
            <div class="form">
                <label for="name">Pseudo: </label>
                <input maxlength='15' type="text" name="name" id="name" required>
            </div>
            <div class="form">
                <label for="email">Email: </label>
                <input maxlength='40' type="email" name="email" id="email" required>
            </div>
            <div class="form">
                <label for="email">Mot de passe: </label>
                <input maxlength='19' type="password" name="password" id="password" required>
            </div>
            <div class="form">
                <input class="inscription_input" type="submit" value="S'inscrire !">
            </div>
        </form>
    </main>
    <footer>
        <p>Tous droits réservés &copy; 2023 La Chance</p>
    </footer>
    <script src="js/inscription.js"></script>

</body>

</html>
